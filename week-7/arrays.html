<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin-bottom: 16px;
      }

      /* Top Navigation with Darker Yellow-Green */
      nav.top-nav {
        background-color: #9acd32; /* Slightly Darker Yellow-Green */
        height: 50px;
        display: flex;
        align-items: center;
        padding-left: 20px;
      }

      nav.top-nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav.top-nav ul li {
        font-size: 14px; /* Increased text size */
      }

      nav.top-nav ul li a {
        text-decoration: none;
        color: white; /* White text */
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav.top-nav ul li a:hover {
        color: #ddd; /* Lighter on hover */
      }

      /* Bottom Navigation with Cabin Image */
      nav.bottom-nav {
        margin-top: auto;
        background-color: #222;
        padding: 10px;
        text-align: center;
      }

      nav.bottom-nav img {
        width: 300px;
        height: auto;
        border-radius: 10px;
        border: 3px solid #fff;
      }

      nav.bottom-nav p {
        color: #fff;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="top-nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="objects.html">Objects</a></li>
        <li><a href="arrays.html">Arrays</a></li>
        <li><a href="dom.html">DOM</a></li>
      </ul>
    </nav>

    <h1>Arrays</h1>

    <!-- Bottom Navigation with Cabin Image -->
    <nav class="bottom-nav">
      <img
        src="https://images.unsplash.com/photo-1568605114967-8130f3a36994"
        alt="Cabin Image"
      />
      <p>Cabin View</p>
    </nav>

    <script src="js/arrays.js"></script>
  </body>
</html>

<script src="js/objects.js"></script>
